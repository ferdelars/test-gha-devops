name: Deploy to Production

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Deploy Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Add your deployment steps here, such as building and deploying your application
      - name: Build and Deploy
        run: |
          # Example commands, replace with your actual deployment commands
          npm install
          npm run build
          # Your deployment script/command here
      
      - uses: actions/checkout@v4
      - name: Nodejs Build
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm run build

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFARE_API_TOKEN }}
          accountId: 9O5S5sL5s2zQMUsLTmPLOtyQerZyOqK_fJ7c4gdI
          projectName: sample-site
          directory: dist
          wranglerVersion: '3'
